<!DOCTYPE html>
<html>
  <head>
    <title>Create Doctor Profile</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: #252954;
        text-align: center;
      }
      .container {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px #888888;
        padding: 20px;
        width: 400px;
        margin: 0 auto;
        margin-top: 50px;
      }
      h1 {
        color: #333;
      }
      .form-input {
        margin: 10px 0;
      }
      label {
        color: #333;
      }
      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      #upload-button {
        background-color: #141516;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create Doctor Profile</h1>
      <form id="profile-form">
        <div class="form-input">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>
        <div class="form-input">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required />
        </div>
        <div class="form-input">
          <label for="certificate">Upload Certificate:</label>
          <input
            type="file"
            id="certificate"
            name="certificate"
            accept=".pdf"
            required
          />
        </div>
        <button id="upload-button" onclick="uploadCertificate()">Submit</button>
      </form>
    </div>

    <script>
      function uploadCertificate() {
        // Add your code here to handle the certificate upload
        // You can use JavaScript to process the uploaded file, e.g., send it to a server for storage.

        // For demonstration purposes, you can display an alert when the button is clicked.
        alert("Certificate uploaded successfully.");
      }
    </script>
  </body>
</html>
